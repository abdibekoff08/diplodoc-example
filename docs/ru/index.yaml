      # Документация

      Mini Programs — это встроенные приложения, запускаемые внутри мобильного приложения. Вы можете получать доступ к различным сервисам и функциям без необходимости устанавливать отдельные приложения.

      Ознакомьтесь с руководствами, примерами и справочниками, чтобы начать работу.

      Следите за обновлениями в разделе «Что нового».

